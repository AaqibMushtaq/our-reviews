<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our-reviews</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="review_container">
        <div class="title">
          <h2>Our Reviews</h2>
        </div>

        <article class="container">
          <div class="profile">
            <img src="" id="profile-image" alt="image" />
          </div>
          <h3 id="author">Aaqib Mushtaq</h3>
          <p id="job">Web developer</p>
          <p id="information">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tempora
            iure veniam laboriosam rem ea dolores veritatis odio illo
            asperiores. Sint, aspernatur! Magni ipsum voluptates, culpa
          </p>
          <div class="button_container">
            <button class="previousButton">
              <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button class="nextButton">
              <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
          <button id="button-surprise">Surprise me</button>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
